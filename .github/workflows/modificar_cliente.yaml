name: Modificar Cliente

on:
  push:
    paths:
      - "clientes/**"

jobs:
  modificar:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener código
        uses: actions/checkout@v4
        with:
          fetch-depth: 2   # ← NECESARIO PARA HEAD~1

      - name: Detectar modificación de archivos
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            DIFF=$(git diff --name-status HEAD~1 HEAD)
          else
            DIFF=$(git diff --name-status HEAD)
          fi

          if echo "$DIFF" | grep "^M"; then
              echo "Archivos modificados:"
              echo "$DIFF" | grep "^M"
              echo "Cliente(s) modificado. Notificación del equipo de Amazon."
          else
              echo "No hubo modificación de cliente. Finalizando sin error."
          fi

